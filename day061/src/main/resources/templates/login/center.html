<meta charset="UTF-8">
<style>
div {
font-family: 'Poor Story', cursive;
}
</style>
<script>
$(document).ready(function(){
	
	$('#login_form > input[name="id"]').blur(function(){
		var id = $(this).val();
		if(id == ''){
			$(this).focus();
		};
	});
	
	$('#login_form > input[name="pwd"]').blur(function(){
		var pwd = $(this).val();
		if(pwd == ''){
						$(this).focus();
		};
	});
	
	$('button').click(function(){
		var id = $('input[name="id"]').val(); //.val 양식을 가져오기
		var pwd = $('input[name="pwd"]').val(); 
		// LOGIN 버튼 클릭 시 
		// id와 pwd가 공란인지 확인 후 
		// focus 이동 및 span 메시지 출력 
		if(id == ''){
			$('#sid').text('ID를 입력하세요.');
			$('input[name="id"]').focus();
			return;
		};
		if(pwd == ''){
			$('#spwd').text('PWD를 입력하세요.');
			$('input[name=" pwd"]').focus();
			return;
		};
		
		$('#login_form').attr({
			'action':'loginimpl',
			'method':'post'
		});
		$('#login_form').submit();
	});
});
</script>


<div class="container col-sm-6">

	<h1>로그인</h1>
	<form id="login_form">
	 <div class="form-group">
	    <label for="id">아이디:</label>
	    <input type="text" class="form-control" id="id" name="id">
	    <span id="sid"></span>
	  </div>
	  <div class="form-group">
	    <label for="pwd">비밀번호:</label>
	    <input type="password" class="form-control" id="pwd" name="pwd">
	  	<span id="spwd"></span>
	  </div>
	</form>
	<button class="btn btn-default">로그인</button>

</div>
