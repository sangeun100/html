<meta charset="UTF-8">
<style>
	#result{
		width: 300px;
		border: 2px solid red;
	}
</style>

<script>
function display(data) {
	var str = '';
	$(data).each(function (index,item) {
		str += '<h3>';
		str += item.id+''+item.name+''+item.age;
		str += '</h3>';
	});
	$('#result').html(str);
}; //getdata 클릭하면 서버에다가 aaa가져와서 html에 뿌림

function getdata() {
	$.ajax({
		url:'getdata',
		success:function(data){
			//[{},{},{},...]
			//Json
			display(data);
		}
	});
};

$(document).ready(function () {
	getdata();
	setInterval(() => {
		getdata();
	}, 3000);


});



</script>
<h1>AJ05 Main</h1>
<button>GET DATA</button>

<div id="result"></div>
