<meta charset="UTF-8">
<script>
window.onload = function () {
	var num1 = Math.min(0, 150, 30, 20, -8, -200); // returns -200 최대
	var num2 = Math.max(0, 150, 30, 20, -8, -200); // returns 150 최소
	var num3 = Math.random(); // returns a random number 랜덤
	var num4 = Math.round(4.7); // returns 5
	var num5 = Math.round(4.4); // returns 4
	var num6 = Math.ceil(4.4); // returns 5
	var num7 = Math.floor(4.7); // returns 4
	var num8 = Math.floor(Math.random() * 11); 
	document.querySelector('#result').innerHTML = num8;	// returns a random number between 0 and 10
	var txt = document.querySelector('#email').innerHTML;
	//alert(txt);
	var id = txt.substring(0,txt.indexOf('@'));
	var domain = txt.substring(txt.indexOf('@')+1,txt.indexOf('.'));
	//var domain = txt.substring();
	document.querySelector('#id').innerHTML = id;
	document.querySelector('#domain').innerHTML = domain;
};
</script>
<h1>JS03 Main</h1>
<h3 id ="result"></h3>
<h4 id ="email">jmlee@tonesol.com</h4>
<h4 id ="id"></h4>
